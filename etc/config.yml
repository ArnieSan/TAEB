---

# PUT YOUR CONFIG IN etc/site_config.yml
# This file is versioned, site_config isn't.

interface: Local
ai: 'TAEB::AI::Behavioral::Personality::ScoreWhore'

fight_behavior: Melee

state_file: .TAEB.state

other_config:
    - etc/site_config.yml


# The following give the defaults for options in TAEB

# CRGA
role: '*'
race: '*'
gender: '*'
align: '*'

# Bbranch to avoid, if any.
# Possibles values: mines, dungeon, etc
avoid_branch: ""

# This will open a REPL window should TAEB crash
carp_repl: 0

# IRC debugging!
# Uncomment the following line to enable.
#IRC:
#    - server: irc.freenode.net
#    - port:   6667
#    - channel: "#interhack"
#    #- name: name of bot

# What method to use for coloring of tiles in the display.
# Can change these during runtime as well.
# Current options: normal, debug, engraving, pathfind, stepped, time, lit
color_method: normal

# How to view the floor glyphs. Changeable during runtime.
# Current options: normal, floor
glyph_method: normal

# enables "spicy" replacements for messages
spicy: 0

# enable log rotation for TAEB; 0 logs is unlimited
log_rotation:
    enabled: 1
    max_logs: 0
